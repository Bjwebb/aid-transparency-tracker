{% set active_page='sampling'%}{% extends "layout.html" %}
{% block title %}Sampling{% endblock %}
{% block content %}
    <link href="http://pwyf.github.io/philippines/static/css/leaflet/leaflet.css" media="all" rel="stylesheet" type="text/css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <script src="http://pwyf.github.io/philippines/static/js/leaflet/leaflet.js"></script>
    <link href="http://pwyf.github.io/philippines/static/css/leaflet/MarkerCluster.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://pwyf.github.io/philippines/static/css/leaflet/MarkerCluster.Default.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://pwyf.github.io/philippines/static/js/leaflet/leaflet.markercluster-src.js"></script>
    <style>
    .projectMap {
        height: 350px;
        width: 700px;
        margin: 0 auto;
    }
    code {
        white-space: normal;
    }
    </style>


    <div id="header-insert"></div>
    <hr />

	<form>

    <div id="buttons-insert"></div>

    <div class="sampling-container" id="sampling-container">
	<div id="insert-here"></div>

    <hr />
    <div class="row">
        <div class="span4">
            <a class="btn btn-default">&laquo; Previous</a>
            <a class="btn btn-success" id="next-btn">Next &raquo;</a>
        </div>
        <div class="span4">
            <center>
            <span class="label label-success">Pass: 1</span>
            <span class="label label-important">Fail: 3</span>
            </center>
        </div>
        <div class="span4">
            <div class="progress">
                <div class="bar bar-success" style="width: 40%;"></div>
            </div>
        </div>
    </div>

	</form>

    </div>
<style>
    .nomargin {
        margin:0px;
    }
    .sampling-container {
        border:1px solid #666666;
        padding: 15px;
        margin:20px -30px 10px -30px;
    }
</style>

{% raw %}
<script id="header-template" type="x-tmpl-mustache">
    <ul class="breadcrumb">
    <li><a href="/sampling/">Sampling</a> <span class="divider">/</span></li>
    <li><a href="/organisations/{{organisation_code}}/">{{ organisation_name }}</a> 
        <span class="divider">/</span>
    </li>
    <li class="active">{{ indicator_name }}</li>
    </ul>
    <h1>Sampling: {{ indicator_name }} </h1>
    <h4>Definition</h4>
    <p>
        {{ indicator_description }}
	</p>
    <h4>Test</h4>
    <p>
        <i>{{ test_description }}</i>
    </p>
    <p>
        <code>{{ test_name }}</code>
    </p>
</script>

<script id="buttons-template" type="x-tmpl-mustache">
    <div class="row">
        <div class="span12">
            {{# buttons }}
            <button class="btn btn-{{ button_class }} advance" name="decision" value="{{ button_value }}">
                <span class="icon icon-white icon-{{ button_icon }}"></span> 
                <b>{{ button_text }}</b>
            </button>
            {{/ buttons }}
        </div>
    </div>
</script>

<script id="document-template" type="x-tmpl-mustache">

    <h3>Activity {{ activity_title }} <code>{{ iati-identifier }}</code></h3>
	<div>
	  Description: {{ activity_description }}</span>
	</div>
    <hr />
    <div class="row" id="data-content">
	{{# documents }}
        <div class="span8 offset2">
            <h4>{{ name }}</h4>
            <p><a href="{{ url}}">{{ url }}</a></p>
            {{# categories }}<span class="label label-default">{{ . }}</span> {{/ categories }}
        </div>
	{{/ documents }}
    </div>

	<input type="hidden" name="sampling_id" value="{{ sampling_id }}"></input>

</script>

<script id="location-template" type="x-tmpl-mustache">

    <h3>Activity {{ activity_title }} <code>{{ iati-identifier }}</code></h3>
	<div>
	  Description: {{ activity_description }}</span>
	</div>
    <hr />
    <div class="row" id="location-content">


    <div id="projectMap" class="projectMap">
    </div>

    </div>
    <hr />
    <div class="row" id="data-content">
	{{# locations }}
        <div class="span8 offset2">
            <h4>{{ name }}</h4>
            <p><a href="{{ url}}">{{ url }}</a></p>
            {{# categories }}<span class="label label-default">{{ . }}</span> {{/ categories }}
        </div>
	{{/ locations }}
    </div>

	<input type="hidden" name="sampling_id" value="{{ sampling_id }}"></input>

</script>
{% endraw %}


<script src="{{url_for('static', filename='js/mustache.js')}}" type="text/javascript">
</script>
<script src="{{url_for('static', filename='js/sampling.js')}}" type="text/javascript">
</script>
{% endblock %}
