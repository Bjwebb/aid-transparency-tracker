{% set active_page='import_tests'%}{% extends "layout.html" %}
{% block title %}Import tests{% endblock %}
{% block content %}
    <form action="" method="post">
    <fieldset>
        <legend>Import tests</legend>
        <p>
		  <label for="url">URL:</label>
		  <input class="form-control" type="text"
				 value="https://raw.githubusercontent.com/pwyf/IATI-Data-Quality/master/tests/tests.csv" name="url" />
		</p>

        <p><label for="level">Level:</label>
            <select class="form-control" name="level">
                <option value="2">File</option>
                <option value="1" selected>Activity</option>
                <option value="0">Transaction</option>
            </select>
        </p>

        <p>
		  <label for="password">Password:</label>
		  <input class="form-control" type="password" value="" name="password" />
		</p>
        <p>
		  <input type="submit" value="Import tests"
				 class="btn btn-default" name="remote" />
		</p>
    </fieldset>
    </form>
{% endblock %}
