<table>
    <tr>
        <th></th>
        {% for test in tests %}
            <th><a href="/api/tests/{{test.id}}">{{test.id}}</a></th>
        {% endfor %}
    </tr>
    {% for row in results %}
    <tr>
        {% for result in row %} 
            {% if loop.first %}
                <th><a href="/api/packages/{{result}}">{{result}}</a></th>
            {% else %}
                <td>{{result[0]}}</td>
            {% endif %}
        {% endfor %}
    {% endfor %}
    </tr>
</table>
