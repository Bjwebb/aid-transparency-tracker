<table>
    <tr>
        <th></th>
        {% for test in tests %}
            <th>{{test.id}}</th>
        {% endfor %}
    </tr>
    {% for row in results %}
    <tr>
        {% for result in row %} 
            {% if loop.first %}
                <th>{{result}}</th>
            {% else %}
                <td>{{result[0]}}</td>
            {% endif %}
        {% endfor %}
    {% endfor %}
    </tr>
</table>
