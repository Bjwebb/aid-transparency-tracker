{% extends "layout.html" %}

{% set page_title = "Home" %}

{% block content %}
<div class="container">
  <div class="row">
    {% if current_user.has_role('admin') %}
    <ul>
      {% for organisation in organisations %}
      <li><a href="#">{{ organisation.name }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </div><!-- /.row -->
</div>
{% endblock %}
