{% extends "layout.html" %}

{% set page_title = "All Organisations" %}

{% block content %}
<div class="container">
    <div class="list-group py-3">
      {% for organisation in organisations %}
      <a class="list-group-item list-group-item-action" href="{{ url_for('core.summary', organisation=organisation) }}">{{ organisation.name }}</a>
      {% endfor %}
    </div>
</div>
{% endblock %}
